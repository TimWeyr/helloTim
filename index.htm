<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hallo Welt</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #fdfdfd;
        --fg: #222;
        --accent: #ff6f61;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, rgba(255, 111, 97, 0.15), var(--bg));
        color: var(--fg);
        transition: background 0.6s ease;
      }

      .card {
        padding: 3rem 4rem;
        border-radius: 24px;
        box-shadow: 0 20px 45px rgba(34, 34, 34, 0.18);
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 7vw, 4rem);
        letter-spacing: 0.08em;
        cursor: pointer;
        user-select: none;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -0.75rem;
        width: 60%;
        height: 6px;
        border-radius: 999px;
        background: var(--accent);
        transform: translateX(-50%) scaleX(0.2);
        transition: transform 0.4s ease;
      }

      h1:hover::after {
        transform: translateX(-50%) scaleX(1);
      }

      .animate {
        animation: pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          color: var(--fg);
        }
        40% {
          transform: scale(1.15) rotate(-3deg);
          color: var(--accent);
        }
        70% {
          transform: scale(0.95) rotate(3deg);
        }
        100% {
          transform: scale(1);
          color: var(--fg);
        }
      }

      p {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: rgba(34, 34, 34, 0.75);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111;
          --fg: #f5f7fa;
          --accent: #ffd166;
        }

        body {
          background: radial-gradient(circle at top, rgba(255, 209, 102, 0.1), var(--bg));
        }

        .card {
          background: rgba(17, 17, 17, 0.75);
          box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
        }

        p {
          color: rgba(245, 247, 250, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1 id="hello">Hallo, Welt!</h1>
      <p>Klick auf den Gruß, um eine kleine Animation zu starten.</p>
    </main>
    <script>
      const hello = document.getElementById("hello");

      function log(message) {
        const timestamp = new Date().toLocaleTimeString("de-DE");
        console.log(`[${timestamp}] ${message}`);
      }

      hello.addEventListener("click", () => {
        log("Text wurde angeklickt – starte Animation.");
        hello.classList.remove("animate");
        // Force reflow to restart the animation if it is already applied.
        void hello.offsetWidth;
        hello.classList.add("animate");
      });

      hello.addEventListener("animationend", () => {
        log("Animation abgeschlossen.");
      });

      log("Seite geladen und bereit.");
    </script>
  </body>
</html>
