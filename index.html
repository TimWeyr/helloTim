<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Maestro – Kopfrechnen mit Würfeln</title>
    <style>
      :root {
        color-scheme: light dark;
        --page-bg: radial-gradient(circle at 10% 20%, #ffe6e1, #f5f7ff 40%, #d9e4ff 80%);
        --page-bg-dark: radial-gradient(circle at 10% 20%, #241c37, #111827 55%, #0b1120 90%);
        --card-bg: rgba(255, 255, 255, 0.8);
        --card-bg-dark: rgba(17, 24, 39, 0.75);
        --outline: rgba(17, 24, 39, 0.08);
        --outline-dark: rgba(148, 163, 184, 0.18);
        --text: #111827;
        --text-soft: #4b5563;
        --text-dark: #f3f4f6;
        --accent: linear-gradient(120deg, #ff8a65, #ff4d97);
        --accent-solid: #ff6f91;
        --accent-dark: #ffd166;
        --card-shadow: 0 35px 60px -25px rgba(15, 23, 42, 0.35);
        --blur: blur(18px);
        font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --card-bg: var(--card-bg-dark);
          --outline: var(--outline-dark);
          --text: var(--text-dark);
          --text-soft: rgba(226, 232, 240, 0.75);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: clamp(1.5rem, 3vw, 3.5rem);
        background: var(--page-bg);
        color: var(--text);
        transition: background 0.6s ease;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: var(--page-bg-dark);
        }
      }

      .app-shell {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem 1.75rem;
        border-radius: 22px;
        backdrop-filter: var(--blur);
        background: var(--card-bg);
        border: 1px solid var(--outline);
        box-shadow: var(--card-shadow);
      }

      .branding {
        display: flex;
        align-items: center;
        gap: 0.9rem;
      }

      .branding span {
        font-size: clamp(1.8rem, 4vw, 2.4rem);
      }

      .branding h1 {
        font-size: clamp(1.6rem, 3vw, 2.2rem);
        margin: 0;
        letter-spacing: -0.02em;
      }

      .tagline {
        margin: 0;
        font-size: 0.95rem;
        color: var(--text-soft);
      }

      .settings-toggle {
        position: relative;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.3rem 0.65rem 1.05rem;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        box-shadow: 0 15px 30px rgba(255, 111, 145, 0.35);
      }

      .settings-toggle:hover,
      .settings-toggle:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 20px 35px rgba(255, 111, 145, 0.45);
        outline: none;
      }

      .content {
        display: grid;
        gap: 1.5rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 28px;
        padding: clamp(1.75rem, 5vw, 3rem);
        border: 1px solid var(--outline);
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
      }

      .game-area {
        display: grid;
        gap: 1.75rem;
      }

      .headline h2 {
        margin: 0;
        font-size: clamp(1.6rem, 3.5vw, 2.4rem);
      }

      .headline p {
        margin: 0.5rem 0 0;
        font-size: 1rem;
        color: var(--text-soft);
      }

      .dice-stage {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: clamp(1rem, 3vw, 1.5rem);
        padding: clamp(0.5rem, 3vw, 1.5rem);
        border-radius: 22px;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(236, 243, 255, 0.7));
        border: 1px solid rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(12px);
        min-height: 140px;
        align-items: center;
      }

      @media (prefers-color-scheme: dark) {
        .dice-stage {
          background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.7));
          border-color: rgba(148, 163, 184, 0.18);
        }
      }

      .die {
        width: clamp(72px, 18vw, 100px);
        height: clamp(72px, 18vw, 100px);
        border-radius: 22%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 246, 255, 0.85));
        box-shadow: 0 18px 30px -18px rgba(15, 23, 42, 0.4), inset 0 3px 0 rgba(255, 255, 255, 0.6);
        border: 2px solid rgba(15, 23, 42, 0.08);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        padding: 0.75rem;
        gap: 0.35rem;
        position: relative;
        transition: transform 0.5s ease;
      }

      .die::after {
        content: attr(data-value);
        position: absolute;
        inset: auto 8px -12px auto;
        font-size: 0.8rem;
        font-weight: 600;
        color: rgba(15, 23, 42, 0.45);
      }

      .die.rolling {
        animation: float 0.8s ease;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
        }
        35% {
          transform: translateY(-18px) scale(1.05) rotate(-3deg);
        }
        70% {
          transform: translateY(6px) scale(0.98) rotate(2deg);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .pip {
        width: 12px;
        height: 12px;
        background: radial-gradient(circle at 30% 30%, #fff, #d4d8ff 70%);
        border-radius: 50%;
        align-self: center;
        justify-self: center;
        opacity: 0;
        transform: scale(0.6);
        position: relative;
        transition: transform 0.35s ease, opacity 0.25s ease;
      }

      .pip.visible {
        opacity: 1;
        transform: scale(1);
      }

      .pip::after {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 50%;
        box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.25);
      }

      @media (prefers-color-scheme: dark) {
        .die {
          background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.75));
          border-color: rgba(148, 163, 184, 0.2);
          box-shadow: 0 25px 40px -25px rgba(15, 23, 42, 0.75), inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }

        .pip {
          background: radial-gradient(circle at 30% 30%, #fff, #94a3b8 75%);
        }
      }

      form {
        display: grid;
        gap: 0.75rem;
      }

      label {
        font-size: 0.95rem;
        font-weight: 600;
      }

      .input-row {
        display: flex;
        gap: 0.75rem;
      }

      input[type="number"] {
        flex: 1;
        border-radius: 16px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 0.9rem 1.1rem;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.9);
        transition: border 0.25s ease, box-shadow 0.25s ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: rgba(255, 77, 151, 0.55);
        box-shadow: 0 0 0 4px rgba(255, 77, 151, 0.15);
      }

      @media (prefers-color-scheme: dark) {
        input[type="number"] {
          background: rgba(15, 23, 42, 0.85);
          color: var(--text);
          border-color: rgba(148, 163, 184, 0.25);
        }
      }

      button.primary {
        border: none;
        border-radius: 16px;
        padding: 0.9rem 1.6rem;
        background: var(--accent);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 14px 28px rgba(255, 111, 145, 0.35);
      }

      button.primary:hover,
      button.primary:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 18px 35px rgba(255, 111, 145, 0.4);
        outline: none;
      }

      .roll-button {
        justify-self: start;
        background: linear-gradient(120deg, #5eead4, #38bdf8);
        box-shadow: 0 14px 26px rgba(56, 189, 248, 0.35);
      }

      .feedback {
        min-height: 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-soft);
      }

      .feedback.success {
        color: #0f766e;
      }

      .feedback.error {
        color: #dc2626;
      }

      @media (prefers-color-scheme: dark) {
        .feedback.success {
          color: #5eead4;
        }

        .feedback.error {
          color: #fca5a5;
        }
      }

      .settings-panel {
        position: relative;
        background: var(--card-bg);
        border-radius: 26px;
        padding: 1.5rem 1.75rem;
        border: 1px solid var(--outline);
        box-shadow: var(--card-shadow);
        transition: transform 0.4s ease, opacity 0.4s ease;
      }

      .settings-panel[hidden] {
        display: none;
      }

      .settings-panel.open {
        animation: reveal 0.35s ease;
      }

      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(-8px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .settings-panel h3 {
        margin: 0 0 1rem;
        font-size: 1.2rem;
      }

      .setting {
        margin-bottom: 1.25rem;
      }

      .setting:last-child {
        margin-bottom: 0;
      }

      .range-display {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
      }

      input[type="range"] {
        width: 100%;
        margin-top: 0.75rem;
        accent-color: #ff6f91;
      }

      .mode-options {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.75rem;
      }

      .mode-options label {
        flex: 1;
        border-radius: 14px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        transition: border 0.2s ease, background 0.2s ease;
      }

      .mode-options input[type="radio"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid rgba(15, 23, 42, 0.3);
        position: relative;
        margin: 0;
      }

      .mode-options input[type="radio"]:checked {
        border-color: #ff4d97;
        box-shadow: 0 0 0 4px rgba(255, 77, 151, 0.18);
      }

      .mode-options input[type="radio"]:checked::after {
        content: "";
        position: absolute;
        inset: 3px;
        border-radius: 50%;
        background: linear-gradient(120deg, #ff8a65, #ff4d97);
      }

      .mode-options label.active {
        border-color: rgba(255, 77, 151, 0.55);
        background: rgba(255, 77, 151, 0.08);
      }

      .celebration {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .confetti {
        position: absolute;
        width: 12px;
        height: 18px;
        opacity: 0;
        transform: translateY(-20px) rotate(0deg);
        border-radius: 4px;
        animation: confetti 1.4s ease forwards;
      }

      @keyframes confetti {
        0% {
          opacity: 0;
          transform: translateY(-20px) rotate(0deg) scale(0.8);
        }
        20% {
          opacity: 1;
        }
        60% {
          transform: translateY(140px) rotate(180deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(220px) rotate(320deg) scale(0.9);
        }
      }

      @media (max-width: 720px) {
        body {
          padding: clamp(1rem, 6vw, 2rem);
        }

        .top-bar {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }

        .input-row {
          flex-direction: column;
        }

        button.primary,
        .roll-button {
          width: 100%;
        }

        .mode-options {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar">
        <div class="branding" aria-live="polite">
          <span aria-hidden="true">🎲</span>
          <div>
            <h1>Dice Maestro</h1>
            <p class="tagline">Die edelste Art, mit Würfeln zu rechnen.</p>
          </div>
        </div>
        <button class="settings-toggle" id="settingsToggle" aria-expanded="false">
          Einstellungen
        </button>
      </header>

      <section class="content">
        <section class="card game-area" aria-labelledby="challenge">
          <div class="celebration" aria-hidden="true"></div>
          <div class="headline">
            <h2 id="challenge">Was ergibt die Summe?</h2>
            <p>Würfle, denke schneller als die Würfel fallen und tippe das Ergebnis ein.</p>
          </div>

          <div class="dice-stage" id="diceStage" aria-live="polite" aria-atomic="true"></div>

          <form id="answerForm" autocomplete="off">
            <label for="answerInput">Deine Lösung</label>
            <div class="input-row">
              <input
                id="answerInput"
                type="number"
                inputmode="numeric"
                placeholder="Tippe hier das Ergebnis ein"
                required
              />
              <button class="primary" type="submit">Antwort prüfen</button>
            </div>
          </form>

          <button class="primary roll-button" id="rollButton" type="button">Neu würfeln</button>

          <p class="feedback" id="feedback" role="status" aria-live="polite"></p>
        </section>

        <aside class="settings-panel" id="settingsPanel" hidden>
          <h3>Einstellungen</h3>
          <div class="setting">
            <div class="range-display">
              <span>Anzahl der Würfel</span>
              <span><strong id="diceCountLabel">2</strong></span>
            </div>
            <input type="range" id="diceCount" min="1" max="6" value="2" />
          </div>

          <div class="setting">
            <span>Rechenmodus</span>
            <div class="mode-options" role="radiogroup">
              <label data-mode="add" class="active">
                <span>Addieren</span>
                <input type="radio" name="mode" value="add" checked />
              </label>
              <label data-mode="multiply">
                <span>Multiplizieren</span>
                <input type="radio" name="mode" value="multiply" />
              </label>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <script>
      const diceStage = document.getElementById("diceStage");
      const answerForm = document.getElementById("answerForm");
      const answerInput = document.getElementById("answerInput");
      const feedback = document.getElementById("feedback");
      const rollButton = document.getElementById("rollButton");
      const challenge = document.getElementById("challenge");
      const settingsToggle = document.getElementById("settingsToggle");
      const settingsPanel = document.getElementById("settingsPanel");
      const diceCountSlider = document.getElementById("diceCount");
      const diceCountLabel = document.getElementById("diceCountLabel");
      const celebrationLayer = document.querySelector(".celebration");
      const modeLabels = Array.from(document.querySelectorAll(".mode-options label"));

      const pipPatterns = {
        1: [5],
        2: [1, 9],
        3: [1, 5, 9],
        4: [1, 3, 7, 9],
        5: [1, 3, 5, 7, 9],
        6: [1, 3, 4, 6, 7, 9],
      };

      const state = {
        diceCount: Number(diceCountSlider.value),
        mode: "add",
        values: [],
      };

      function createDie(value) {
        const die = document.createElement("div");
        die.className = "die rolling";
        die.dataset.value = value;

        for (let i = 1; i <= 9; i += 1) {
          const pip = document.createElement("span");
          pip.className = "pip";
          if (pipPatterns[value].includes(i)) {
            requestAnimationFrame(() => {
              pip.classList.add("visible");
            });
          }
          die.appendChild(pip);
        }

        die.addEventListener("animationend", () => {
          die.classList.remove("rolling");
        });

        return die;
      }

      function rollDice() {
        state.values = Array.from({ length: state.diceCount }, () => Math.floor(Math.random() * 6) + 1);
        diceStage.innerHTML = "";
        const fragment = document.createDocumentFragment();

        state.values.forEach((value) => {
          const die = createDie(value);
          fragment.appendChild(die);
        });

        diceStage.appendChild(fragment);
        updateChallengeText();
        feedback.textContent = "";
      }

      function updateChallengeText() {
        if (state.mode === "add") {
          challenge.textContent = "Was ergibt die Summe?";
        } else {
          challenge.textContent = "Was ergibt das Produkt?";
        }
      }

      function calculateResult() {
        return state.mode === "add"
          ? state.values.reduce((sum, value) => sum + value, 0)
          : state.values.reduce((product, value) => product * value, 1);
      }

      function toggleSettings() {
        const isOpen = settingsPanel.hasAttribute("hidden") === false;
        if (isOpen) {
          settingsPanel.setAttribute("hidden", "");
          settingsPanel.classList.remove("open");
          settingsToggle.setAttribute("aria-expanded", "false");
        } else {
          settingsPanel.removeAttribute("hidden");
          settingsPanel.classList.add("open");
          settingsToggle.setAttribute("aria-expanded", "true");
        }
      }

      function updateMode(event) {
        const target = event.target.closest("label[data-mode]");
        if (!target) return;

        const mode = target.dataset.mode;
        state.mode = mode;
        modeLabels.forEach((label) => label.classList.toggle("active", label === target));
        target.querySelector("input").checked = true;
        updateChallengeText();
        rollDice();
        answerInput.value = "";
        feedback.textContent = "";
      }

      function celebrate() {
        celebrationLayer.innerHTML = "";
        const colors = ["#ff8a65", "#ff4d97", "#38bdf8", "#5eead4", "#facc15"];
        const pieces = 24;

        for (let i = 0; i < pieces; i += 1) {
          const confetti = document.createElement("span");
          confetti.className = "confetti";
          const color = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.background = color;
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.animationDelay = `${Math.random() * 0.2}s`;
          confetti.style.transform = `translateY(-20px) rotate(${Math.random() * 360}deg)`;
          celebrationLayer.appendChild(confetti);
        }
      }

      answerForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const userValue = Number(answerInput.value.trim());
        const expected = calculateResult();

        if (Number.isNaN(userValue)) {
          feedback.textContent = "Bitte gib eine Zahl ein.";
          feedback.className = "feedback error";
          return;
        }

        if (userValue === expected) {
          feedback.textContent = "Fantastisch! Genau richtig.";
          feedback.className = "feedback success";
          celebrate();
          answerInput.value = "";
          setTimeout(rollDice, 900);
        } else {
          feedback.textContent = "Fast! Schau dir die Würfel noch einmal genau an.";
          feedback.className = "feedback error";
        }
      });

      rollButton.addEventListener("click", () => {
        rollDice();
        answerInput.value = "";
        feedback.textContent = "";
        answerInput.focus();
      });

      settingsToggle.addEventListener("click", toggleSettings);

      diceCountSlider.addEventListener("input", (event) => {
        const value = Number(event.target.value);
        state.diceCount = value;
        diceCountLabel.textContent = value;
        rollDice();
        answerInput.value = "";
        feedback.textContent = "";
      });

      document.querySelector(".mode-options").addEventListener("click", updateMode);

      document.addEventListener("click", (event) => {
        if (
          event.target === settingsToggle ||
          settingsPanel.contains(event.target) ||
          settingsPanel.hasAttribute("hidden")
        ) {
          return;
        }
        settingsPanel.setAttribute("hidden", "");
        settingsPanel.classList.remove("open");
        settingsToggle.setAttribute("aria-expanded", "false");
      });

      rollDice();
      answerInput.focus();
    </script>
  </body>
</html>
